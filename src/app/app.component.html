<div class="auth">
	<div class="form-group">
		<label>Name</label>
		<input class="form-control" name="name" [(ngModel)]="name" required minlength="4" required minlength="3">
	</div>
</div>
<div class="form-group">
	<label>Age</label>
	<input type="number" class="form-control" name="age" [(ngModel)]="age" required>
</div>
<div class="form-group">
	<label>E-mail</label>
	<input type="email" class="form-control" name="email" [(ngModel)]="email" required>
</div>
<div class="form-group">
	<button [disabled]='name === "" || email === "" || age === ""' type="submit" class="addBtn"
		(click)="addItem()">SUBMIT</button>
</div>
<div>
	<ul *ngFor="let person of persons">
		<li>
			<div>Name: {{person.name}};</div>
			<div>Age: {{person.age}} years;</div>
			<div>Email: {{person.email}}</div>
		</li>
	</ul>
</div>
